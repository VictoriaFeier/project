<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>外卖阿破破</title>
</head>
<body>
<!--把REM计算放到body头部，目的是为了保证CSS导入后才执行这段JS,不卸载index中而写在页面中，是为了保证这段程序加载的更快一些，没必要等待合并后的JS加载，先把样式处理了-->
<script>
    ;(function anonymous() {
        function computed() {
            let HTML=document.documentElement,
                winW=document.documentElement.clientWidth,
                desW=750;
            if(winW>=desW){
                HTML.style.fontSize="100px";
                return;
            }
            HTML.style.fontSize=winW/750*100+"px";//HTML中编写的代码尽量不要出现{}，例如：ES6模板字符串，否则webpack编译失败
        }
        computed();
        window.addEventListener("resize",computed,false);
    })()
</script>
<div id="root"></div>
</body>
</html>
